<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<script src='https://kit.fontawesome.com/a076d05399.js'></script>
	<title>Sign in</title>
	<link rel="stylesheet" type="text/css" href="signcss.css" />
</head>
<body>
	<div class="card">
		<div class="card-stats">
			<div class="stat">
				<i class="fas fa-graduation-cap" style="margin: auto; "></i> 
			</div>
			<div class="stat border">
				<h3>Sign in</h3>
			</div>
			<div class="stat">
				<p> &#10006;</p>
			</div>
		</div>
		<div class="card-image" >
			<div class="input-icons"> 
				<br><br><br>
            		<i class="fa fa-envelope icon"></i> 
            		<input class="input-field" type="text" placeholder="mail@example.com"><br>
            		<i class="fa fa-lock icon"></i> 
            		<input class="input-field" type="password" placeholder="password"> <br><br>
            		<button>SIGN IN</button>
        	</div> 
		</div>
		<div class="card-text">
			<p align="left">Forgot your password?&emsp;Register!</p>
			<button>&lt;EPAM LOGIN&gt;</button>
		</div>
	</div>
</body>
</html>
